<!DOCTYPE html>
<html lang="FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="left_column">
        <h2 class="first_title">
          Get <span class="violet_word">insights</span> that help your business
          grow.
        </h2>
        <h4 class="second_title">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </h4>
        <div class="stats">
          <ul>
          <li class="companies"><span class="number">10k+</span>companies</li>
          <li class="templates"><span class="number">314</span>templates</li>
          <li class="queries"><span class="number">12m+</span>queries</li>
          </ul>
      </div>

      </div>
      <div class="right_column">
        <div class="image"></div>
      </div>
    </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
